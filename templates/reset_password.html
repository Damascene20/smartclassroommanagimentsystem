<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Smart Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .card-title {
            font-weight: 600;
            color: #0d6efd;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .form-label {
            font-size: 0.9rem;
        }
        .alert {
            font-size: 0.85rem;
        }
    </style>
{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white text-center">
      <h5 class="mb-0">Reset Your Password</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <div class="input-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">üëÅÔ∏è</button>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Update Password</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </div>
  </div>
</div>

<script>
  // Show/hide password toggle
  document.getElementById('togglePassword').addEventListener('click', function() {
    const input = document.getElementById('password');
    input.type = input.type === 'password' ? 'text' : 'password';
  });
</script>

<!-- Flash messages -->
<div class="container mt-3" style="max-width:400px;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show py-2">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
