<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Smart Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .card-title {
            font-weight: 600;
            color: #0d6efd;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .form-label, .form-control, .btn {
            font-size: 0.9rem;
        }
        .alert {
            font-size: 0.85rem;
        }
    </style>
{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h5 class="mb-0">Forgot Password</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Enter your registered email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </div>
  </div>
</div>

<!-- Flash messages -->
<div class="container mt-3" style="max-width:400px;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show py-2">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
