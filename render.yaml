services:
  - type: web
    name: smartclassroommanagamentsystem
    env: python
    pythonVersion: 3.12.4   # âœ… Explicitly set compatible Python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
